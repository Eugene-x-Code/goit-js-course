<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework-10</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="" class="search-all">
        <p>Show all users in DB</p>
        <button class="showAllUsers" type="submit">Show all users</button>
    </form>
    <div class="tableShowAllUsers"></div>

    <form action="" class="search-user-id">
        <p>Show a user by ID</p>
        <input type="text" name="" id="" date-param="showId" placeholder=" Write an id...">
        <button class="showUserID" type="submit">Show a user by ID</button>
    </form>
    <div class="tableUserID"></div>

    <form action="" class="search-by-id">
        <p>Add person</p>
        <input type="text" name="" id="" date-param="addName" placeholder=" Write your name... ">
        <input type="text" name="" id="" date-param="addAge" placeholder=" Write your age... ">
        <button class="add" type="submit">Add</button>
        <button class="addedUsers" type="submit">Show added users</button>
    </form>
    <div class="tableId"></div>

    <form action="" class="remove-user-id">
        <p>Show a 'Succes' if a user will be removed</p>
        <input type="text" name="" id="" date-param="removeId" placeholder=" Write an id...">
        <button class="removeID" type="submit">Remove a user by id</button>
    </form>
    <div class="tableRemoveUserByID"></div>

    <form action="" class="update-by-id">
        <p>Update person</p>
        <input type="text" name="" id="" date-param="addNewName" placeholder=" Write your name... ">
        <input type="text" name="" id="" date-param="addNewAge" placeholder=" Write your age... ">
        <input type="text" name="" id="" date-param="addId" placeholder=" Write an id the user who will be updated... ">
        <button class="update" type="submit">Update</button>
        <button class="updatedUsers" type="submit">Show an updated user</button>
    </form>
    <div class="tableUpdateId"></div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
